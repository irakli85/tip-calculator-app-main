<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip-calculator-app-main</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <img src="./images/logo.svg" alt="logo">
    </header>

    <section>
        
        <form class="input" action="">

               <label class="input-lebel-one" for="bill">Bill</label>
               <input type="text" name="bill" id="bill" placeholder="0">
               <img class="dollar-img" src="./images/icon-dollar.svg" alt="dollar">

               <span class="tip-select">Select Tip %</span>
               <ul>
                <li>
                    <button class="tips">5%</button>
                </li>
                <li>
                    <button class="tips">10%</button>
                </li>
                <li>
                    <button class="tips">15%</button>
                </li>
                <li>
                    <button class="tips">25%</button>
                </li>
                <li>
                    <button class="tips">50%</button>
                </li>
                <li>
                    <input type="text" id="percentage-input" placeholder="Custom">
                </li>
               </ul>
               <div class="zero-label">
                    <label class="input-lebel-two" for="people">Number of People</label>
                    <strong id="zero-error">Canâ€™t be zero</strong>
               </div>
               <input type="text" name="people" id="people" placeholder="0">
               <img class="people-img" src="./images/icon-person.svg" alt="person">
        </form>
           

        <div class="output">

            <div class="tip-amount">
                <div>
                    <span class="tip-text">Tip Amount</span>
                    <span class="person">/ person</span>
                </div>
                <span class="number" id="tip-per-person">$0.00</span>
            </div>

            <div class="total">
                <div>
                    <span class="total-text">Total</span>
                    <span class="person">/ person</span>
                </div>
                <span class="number" id="total-per-person">$0.00</span>
            </div>
            <button id="reset">RESET</button>
        </div>
        
    </section>

    
    <script src="./main.js"></script>
</body>
</html>
