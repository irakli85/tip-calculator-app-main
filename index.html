<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip-calculator-app-main</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <img src="./images/logo.svg" alt="logo">
    </header>

    <section>
        
        <form class="input" action="">

               <label class="input-lebel-one" for="bill">Bill</label>
               <input type="number" name="bill" id="bill" placeholder="0">
               <img class="dollar-img" src="./images/icon-dollar.svg" alt="dollar">

               <span class="tip-select">Select Tip %</span>
               <div class="percentage">
            
                    <label for="5">
                        <input type="radio" class="tips" name="radio" id="5" value="0.05">
                        <span>5%</span>
                    </label>
                
            
                    <label for="10">
                        <input type="radio" class="tips" name="radio" id="10" value="0.1">
                        <span>10%</span>
                    </label>
                
            
                    <label for="15">
                        <input type="radio" class="tips" name="radio" id="15" value="0.15">
                        <span>15%</span>
                    </label>
                
            
                    <label for="25">
                        <input type="radio" class="tips" name="radio" id="25" value="0.25">
                         <span>25%</span>
                    </label>
                
            
                    <label for="50">
                        <input type="radio" class="tips" name="radio" id="50" value="0.5">
                        <span>50%</span>
                    </label>
                
            
                    <input type="number" id="percentage-input" placeholder="Custom">
                
               
               <div class="zero-label">
                    <label class="input-lebel-two" for="people">Number of People</label>
                    <strong id="zero-error">Canâ€™t be zero</strong>
               </div>

            </div>

               <input type="number" name="people" id="people" placeholder="0">
               <img class="people-img" src="./images/icon-person.svg" alt="person">
        </form>
           

        <div class="output">

            <div class="tip-amount">
                <div>
                    <span class="tip-text">Tip Amount</span>
                    <span class="person">/ person</span>
                </div>
                <span class="number" id="tip-per-person">$0.00</span>
            </div>

            <div class="total">
                <div>
                    <span class="total-text">Total</span>
                    <span class="person">/ person</span>
                </div>
                <span class="number" id="total-per-person">$0.00</span>
            </div>
            <button type="reset" id="reset">RESET</button>
        </div>
        
    </section>

    
    <script src="./main.js"></script>
</body>
</html>
